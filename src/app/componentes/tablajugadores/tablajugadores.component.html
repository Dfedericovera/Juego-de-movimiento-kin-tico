<table class="table table-dark">
    <thead>
      <tr>
        <th>Correo</th>
        <th>Sexo</th>
        <th>Tiempo</th>
    </thead>
    <tbody>
      <tr *ngFor="let jugador of listado">
        <td>{{jugador.correo}} </td>
        <td>{{jugador.sexo}} </td>
        <td>{{jugador.mejorTiempo}} seg</td>
      </tr>
    </tbody>
  </table>
